<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first CSS stylesheet</title>
    <link rel="stylesheet" href="StudentID_CSS_Lab.css">
</head>
<body color="black" background-color="#f0f0f0" font-family="Arial, sans-serif">

    <h1 font-family="Georgia, serif">My first style page</h1>
    <p>First paragraph.</p>
    <p>second paragraph.</p>
    <p>Third paragraph.</p>

    <ul class="navbar" position="relative" top="2em" left="2em" width="10em">
        <li>Home</li>
        <li>Information</li>
        <li>About us</li>
        <li>Contact us</li>
    </ul>

    <style>
        .navbar {
            list-style-type: none;
            background-color: #333;
            padding: 0;
            margin: 0;
            position: relative;
            top: 2em;
            left: 2em;
            width: 10em;
        }

        .navbar li {
            display: block;
            color: white;
            padding: 8px;
            text-decoration: none;
        }

        .navbar li:hover {
            background-color: #555;
        }

        @media all {
            body {
                font-size: 16px;
            }
        }

        @media print {
            body {
                font-size: 12px;
            }
        }
    </style>

    <select>
        <option value="option1">coffee</option>
        <option value="option2">tea</option>
        <option value="option3">juice</option>
    </select>

</body>
</html>
